[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
includePaths.library = "/var/library"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
appnamespace = "Application"
resources.frontController.controllerDirectory = APPLICATION_PATH "/modules/controllers"
resources.frontController.moduleDirectory = APPLICATION_PATH "/modules"
resources.frontController.params.displayExceptions = 0
resources.modules[] =

web.title.prefix = ""
web.no_arrange = 0
web.noindex = 0
web.footer.display_tweet = 1
web.footer.display_sql = 0
web.js.debug = 0

config.secret = APPLICATION_PATH "/configs/secret.ini"

[ds_original : production]
web.no_arrange = 1
web.noindex = 1
web.title.prefix = "【DSオリジナル】"

[test_ds_original : ds_original]
web.title.prefix = "【TSTDS】"
web.footer.display_sql = 1
web.js.debug = 1

phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1

[testing : production]
web.title.prefix = "【TST】"
web.footer.display_sql = 1
web.js.debug = 1

phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1
